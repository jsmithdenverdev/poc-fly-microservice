version: '3.8'

services:
  app:
    build:
      context: .
      target: debug
    ports:
      - "8080:8080"
      - "40000:40000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/poc_service?sslmode=disable
      - LOG_LEVEL=debug
    security_opt:
      - "seccomp:unconfined"
    cap_add:
      - SYS_PTRACE
    depends_on:
      db:
        condition: service_healthy
    develop:
      watch:
        - action: rebuild
          path: .
          target: /app
          ignore:
            - .git/
            - .gitignore
            - docker-compose.yml
            - Taskfile.yml

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=poc_service
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
